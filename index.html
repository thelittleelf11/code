<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - music player</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app-cover">
  <div id="bg-artwork"></div>
  <div id="bg-layer"></div>
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="s-area">
        <div id="ins-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://i.pinimg.com/564x/c4/ab/f3/c4abf3d3f40f5238b90775930d884250.jpg" class="active" id="_1">
        <img src="https://i.pinimg.com/originals/7e/e0/a6/7ee0a69bb8c78809c210f841d2d91bec.gif" id="_2">
        <img src="https://i.pinimg.com/564x/a1/4b/37/a14b3796d40e8bfc53991be1b384498b.jpg" id="_3">
        <img src="https://i.pinimg.com/564x/fa/33/12/fa33124182a3d81086d0004f857f40a6.jpg" id="_4">
        <img src="https://i.pinimg.com/564x/7f/6d/68/7f6d687add235db8bbe8227efad6a128.jpg" id="_5">
        <div id="buffer-box">listening ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
